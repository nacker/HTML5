<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        /* 标签选择器 */
        div{
            color: red;

        }
        p{
            color: black;
        }

        /* 类选择器 */
        .high{
            color: yellow;

        }

        /* ID择器 */
        #main{
            color: seagreen;
            font-size: 40px;
        }
    </style>

</head>
<body>
    <div id="main">1111111111</div>
    <div>1111111111</div>
    <div>1111111111</div>

    <div class="high">2222222222</div>

    <p class="high">333333</p>
</body>
</html>
